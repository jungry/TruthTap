<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>로그인</h1>
            <p>Welcome! Truth Tap에 오신 것을 환영합니다.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" placeholder="아이디를 입력하세요">
                </div>

                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                </div>

                <button type="button" class="login-btn" onclick="login()">로그인</button>

                <div class="footer-links">
                    <a href="#" style="text-align: left;">아이디 찾기</a>
                    <a href="#" style="text-align: right;">비밀번호 찾기</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function login() {
            // 로그인 성공 조건을 넣을 수 있습니다. 예: 사용자 정보 확인
            // 로그인 성공 시 main 페이지로 이동
            location.href = 'main.html';  // main 페이지로 리디렉션
        }
    </script>
</body>
</html>
