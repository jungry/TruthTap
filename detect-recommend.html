<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Tap Recommend</title>
    <style>
        body {
            
            background-size: cover;
            background-position: center;
            position: relative;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cde6ff; /* 배경 색상 */
            text-align: center;
            min-height: 100vh;
        }

        .header {
            
            padding: 20px 0;
            
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #0b1e5e;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* 투명도 있는 흰색 박스 */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h1, h2 {
            margin: 20px 0;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background-color: white;
            padding: 15px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            color: #555;
        }

        .card p {
            color: #666;
            font-size: 0.9rem;
        }

        .summary, .recommendation {
            font-size: 1rem;
            color: #555;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid #b0b0b0;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: normal;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 30px;
        }

        .summary:hover, .recommendation:hover {
            background-color: #b0b0b0;
            color: white;
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Truth Tap</h1>
    </div>

    <div class="container">
        <h1>입력하신 URL 기사와 관련된 신뢰도 높은 기사입니다!</h1>
        <div class="grid-container">
            <!-- 연예 관련 기사 -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="연예 기사 이미지">
                <h3>연예 기사 1</h3>
                <p>연예 기사에 대한 간단한 설명입니다.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="연예 기사 이미지">
                <h3>연예 기사 2</h3>
                <p>연예 기사에 대한 간단한 설명입니다.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="연예 기사 이미지">
                <h3>연예 기사 3</h3>
                <p>연예 기사에 대한 간단한 설명입니다.</p>
            </div>
        </div>

        <h2>신뢰 가능한 다양한 분야의 기사도 확인해보세요!</h2>
        <div class="grid-container">
            <!-- 스포츠 관련 기사 -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="스포츠 기사 이미지">
                <h3>스포츠 기사 1</h3>
                <p>스포츠 기사에 대한 간단한 설명입니다.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="스포츠 기사 이미지">
                <h3>스포츠 기사 2</h3>
                <p>스포츠 기사에 대한 간단한 설명입니다.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="스포츠 기사 이미지">
                <h3>스포츠 기사 3</h3>
                <p>스포츠 기사에 대한 간단한 설명입니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
