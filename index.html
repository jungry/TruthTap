<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Tap</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page-container">
        <!-- 첫 번째 섹션 -->
        <section class="hero" id="section-1">
            <div class="content">
                <h1>혼란 속 진실이 궁금할 때</h1>
                <p>한번의 클릭으로 진실된 뉴스를 찾아드립니다.</p>
                <div class="download-buttons">
                    <button class="btn login" onclick="location.href='login.html'">로그인</button>
                    <button class="btn sign_up" onclick="location.href='sign_up.html'">회원가입</button>
                </div>
            </div>
        </section>

        <!-- 두 번째 섹션 -->
        <section class="about" id="section-2">
            <div class="about-container">
                <h2>About Truth Tap</h2> <!-- 두 문단 위로 이동 -->
                <div class="about-left">
                    <p>Truth Tap은 허위 정보를 식별하고 신뢰할 수 있는 정보를 제공하기 위해 설계된 플랫폼입니다.</p>
                </div>
                <div class="about-right">
                    <p>AI 기술과 데이터 분석을 활용하여 혼란 속에서 진실을 알리는 세상을 만듭니다.</p>
                </div>
            </div>
        </section>
    </div>

    <!-- 네비게이션 점 -->
    <div class="scroll-indicator">
        <div class="dot" data-section="section-1"></div>
        <div class="dot" data-section="section-2"></div>
    </div>

    <script src="index.js"></script>

</body>
</html>
